[versions]
slf4j = "2.0.16"
logback = "1.5.6"
junit-bom = "5.10.3"
typesafe-config = "1.4.3"
zero-allocation-hashing = "0.16"
netty = "4.1.115.Final"

[libraries]
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
typesafe-config = { module = "com.typesafe:config", version.ref = "typesafe-config" }
zero-allocation-hashing = { module = "net.openhft:zero-allocation-hashing", version.ref = "zero-allocation-hashing" }
netty = { module = "io.netty:netty-all", version.ref = "netty" }

junit-bom = { module = "org.junit:junit-bom", version.ref = "junit-bom" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-platform = { module = "org.junit.platform:junit-platform-launcher" }